# Configuration pour l'environnement de production

# Base de données - Mode production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logs minimaux pour la production
logging.level.com.groupe.gestin_inscription.security=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.root=INFO

# Configuration OAuth2 production
app.oauth2.development-mode=false
app.oauth2.test-endpoints-enabled=false

# Sécurité renforcée
server.error.include-stacktrace=never
server.error.include-message=never

# Actuator limité en production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Configuration HTTPS pour production
server.ssl.enabled=${SSL_ENABLED:false}
server.ssl.key-store=${SSL_KEYSTORE_PATH:}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=PKCS12

# Configuration CORS production
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}