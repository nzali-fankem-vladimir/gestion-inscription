# Configuration pour l'environnement de production

# Base de données - Mode production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logs minimaux pour la production
logging.level.com.groupe.gestin_inscription.security=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.root=INFO

# Configuration OAuth2 production
app.oauth2.development-mode=false
app.oauth2.test-endpoints-enabled=false

# Sécurité renforcée
server.error.include-stacktrace=never
server.error.include-message=never

# Actuator limité en production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Configuration CORS production
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}

# Configuration HTTPS
server.ssl.enabled=${SSL_ENABLED:true}
server.ssl.key-store=${SSL_KEYSTORE_PATH:classpath:keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=${SSL_KEY_ALIAS:sigec}
server.http.port=8080

# Configuration Backup automatique
app.backup.directory=${BACKUP_DIRECTORY:/var/backups/sigec}
app.backup.retention-days=${BACKUP_RETENTION_DAYS:30}
app.backup.cron=${BACKUP_CRON:0 0 2 * * *}